  <p>This action constructe the bisector of an angle. </p>
  <p>&nbsp;</p>
  <p>Click two line to construct the bisector of an angle. Note that the two line need to have a common point. </p>
  <p>The bisector of an angle is an endless line which passing through the intersection of two line.</p>
