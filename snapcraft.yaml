name: jgex
architectures:
  - build-on: amd64
base: core18
version: '0.80'
summary: Java Geometry Expert
description: |
  JGEX combines dynamic geometry software,
  automated geometry theorem prover and an approach for visually
  dynamic presentation of proofs.

grade: stable

confinement: strict

apps:
  jgex:
    extensions:
      - gnome-3-28
    command: $SNAP/bin/jgex
    environment:
      JAVA_HOME: $SNAP/usr/lib/jvm/java-11-openjdk-amd64
      PATH: $JAVA_HOME/jre/bin:$PATH
      JAVA_OPTS: -Djava.util.prefs.userRoot="$SNAP_USER_DATA"
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/x86_64-linux-gnu/dri
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    plugs:
      - home
      - network
      - cups-control

parts:
  jgex:
    source: https://github.com/kovzol/Java-Geometry-Expert.git
    plugin: ant
    ant-build-targets: [init, build, copy-resources]
    source-type: git
    override-build: |
      snapcraftctl build
      # rm ...
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/jgex
      cp -a output/jgex.jar $SNAPCRAFT_PART_INSTALL/usr/share/jgex
      mkdir -p $SNAPCRAFT_PART_INSTALL/root
      cp -a output/examples $SNAPCRAFT_PART_INSTALL/root
      cp -a output/help $SNAPCRAFT_PART_INSTALL/root
      cp -a output/language $SNAPCRAFT_PART_INSTALL/root
      cp -a output/rules $SNAPCRAFT_PART_INSTALL/root
      cp -a output/lib $SNAPCRAFT_PART_INSTALL/root
      echo "#!/bin/bash" > $SNAPCRAFT_PART_INSTALL/bin/jgex
      echo "JGEX_WD=~/.jgex # working directory" >> $SNAPCRAFT_PART_INSTALL/bin/jgex
      echo "test -d \$JGEX_WD || (mkdir -p \$JGEX_WD; cd \$SNAP/root; cp -a * \$JGEX_WD)" >> $SNAPCRAFT_PART_INSTALL/bin/jgex
      echo "cd \$JGEX_WD" >> $SNAPCRAFT_PART_INSTALL/bin/jgex
      echo "java -cp \$SNAP/usr/share/jgex/jgex.jar:\$SNAP/root/lib/* wprover.GExpert" >> $SNAPCRAFT_PART_INSTALL/bin/jgex
      chmod 755 $SNAPCRAFT_PART_INSTALL/bin/jgex

    stage-packages:
      - bash
      - libfreetype6
      - libpng16-16
      - libpango-1.0-0
      - libxext6
      - libxrender1
      - libgtk-3-0
      - libxtst6
      - libgl1
      - libgl1-mesa-dri
      - libgtk2.0-0
      - libasound2
      - openjdk-11-jre
      - firefox
    override-prime: |
      snapcraftctl prime
      rm -f usr/lib/jvm/java-11-openjdk-*/lib/security/blacklisted.certs
      rm -fr jar
